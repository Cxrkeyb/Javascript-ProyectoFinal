<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkear css -->
    <link href="../css/style.css" rel="stylesheet" title="Main Style">
    <!-- Linkear google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Catamaran:wght@100;200;300;400;500&family=Josefin+Sans:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
    <!-- linkear iconos fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Untangled</title>
</head>

<body>
    <header>
        <nav class="navFlex">
            <div class="navLogo">
                <img src="../assets/img/logo.png" class="logoNav">
            </div>
            <div class="navLinks">
                <a href="../index.html">
                    <h2>Home</h2>
                </a>
                </a><a href="">
                    <h2>FAQ</h2>
                </a>
            </div>
            <div class="navUser">Type a number between<input type="number" placeholder="0-20" id="name"><button
                    type="button" id="character">Send</button></div>
            <div class="characterContainer">
            </div>
        </nav>
    </header>
    <div class="sectionGeneral">
        <div class="sectionGeometric">
            <div class="poster" id="squareCard">
                <div class="staticFigure">
                    <div class="square"></div>
                </div>
                <h2 class="titleFigure">Square</h2>
                <h3 class="functionFigure">Calculate area</h3>
                <div><input type="number" id="areaSquare" placeholder="side" class="inputGeometric">
                    <select name="measure" id="measureS">
                        <option>mm</option>
                        <option>cm</option>
                        <option>dm</option>
                        <option>m</option>
                        <option>Dm</option>
                        <option>Hm</option>
                        <option>Km</option>
                    </select></div>
                <button type="button" id="calculateSquareA" class="calculateBtn"><i class="fas fa-play"></i> </button>
                <div id="totalAreaS"></div>
            </div>
            <div class="poster" id="rectangleCard">
                <div class="staticFigure">
                    <div class="rectangle"></div>
                </div>
                <h2 class="titleFigure">Rectangle</h2>
                <h3 class="functionFigure">Calculate area</h3>
                <div><input type="number" id="areaRectangleB" placeholder="base" class="inputGeometric">
                    <input type="number" id="areaRectangleH" placeholder="height" class="inputGeometric">
                    <select name="measure" id="measureR">
                        <option>mm</option>
                        <option>cm</option>
                        <option>dm</option>
                        <option>m</option>
                        <option>Dm</option>
                        <option>Hm</option>
                        <option>Km</option>
                    </select></div>
                <button type="button" id="calculateRectangleA" class="calculateBtn"><i class="fas fa-play"></i>
                </button>
                <div id="totalAreaR"></div>
            </div>
            <div class="poster" id="triangleCard">
                <div class="staticFigure">
                    <div class="triangle"></div>
                </div>
                <h2 class="titleFigure">Triangle</h2>
                <h3 class="functionFigure">Calculate area</h3>
                <div><input type="number" id="areaTriangleB" placeholder="base" class="inputGeometric">
                    <input type="number" id="areaTriangleH" placeholder="height" class="inputGeometric">
                    <select name="measure" id="measureT">
                        <option>mm</option>
                        <option>cm</option>
                        <option>dm</option>
                        <option>m</option>
                        <option>Dm</option>
                        <option>Hm</option>
                        <option>Km</option>
                    </select></div>
                <button type="button" id="calculateTriangleA" class="calculateBtn"><i class="fas fa-play"></i> </button>
                <div id="totalAreaT"></div>
            </div>
            <div class="poster" id="circleCard">
                <div class="staticFigure">
                    <div class="circle"></div>
                </div>
                <h2 class="titleFigure">Circule</h2>
                <h3 class="functionFigure">Calculate area</h3>
                <div><input type="number" id="areaCircleR" placeholder="radius" class="inputGeometric">
                    <select name="measure" id="measureC">
                        <option>mm</option>
                        <option>cm</option>
                        <option>dm</option>
                        <option>m</option>
                        <option>Dm</option>
                        <option>Hm</option>
                        <option>Km</option>
                    </select></div>
                <a href="#scrolled">Dont know the radius?</a>
                <button type="button" id="calculateCircleA" class="calculateBtn"><i class="fas fa-play"></i> </button>
                <div id="totalAreaC"></div>
            </div>
        </div>
    </div>
    <footer class="footerFlex">
        <a>
            <h5>Contact us</h2>
        </a>
        <a>
            <h5>Social Media</h5>
        </a>
    </footer>
    <script src="../js/variables.js"></script>
    <script src="../js/functions.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/geometric.js"></script>
    <script src="../js/nav.js"></script>
</body>

</html>
